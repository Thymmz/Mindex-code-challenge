<div class="employee-card">
<mat-card class="employee">
  <mat-card-header>
    <mat-card-title>{{employee.lastName}}, {{employee.firstName}}</mat-card-title>
    <mat-card-subtitle>{{employee.id}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <dl>
      <dd>{{employee.position}}</dd>
      <dt>Total Number of Reports</dt>
	    <dd>{{totalEmployeeReports}}</dd>  
    </dl>
  </mat-card-content>
</mat-card>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Direct Reports</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let reportEmp of reportName">
      <td>{{reportEmp.id}}</td>
      <td>{{reportEmp.firstName}}</td>
      <td>{{reportEmp.lastName}}</td>,
      <td>{{reportEmp.position}}</td>
      <td>{{reportEmp.compensation}}</td>
      <td>
        <button mat-raised-button class="btn btn-info" (click)="openDialog(reportEmp, 'update')"><i class="fa fa-edit"></i></button>
        <button mat-raised-button class="btn btn-danger" (click)="openDialog(reportEmp, 'delete')"><i class="fa fa-minus"></i></button>
      </td>
    </tr>
  </tbody>
</table>

</div>
